<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" media="screen" />
  </head>

  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" />
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower"> Want more details? </a>
    </header>
    <main class="main">
      <section class="add-section">
        <h3 class="section-title">Add Item</h3>
        <ul class="list">
          <li class="item add-section__list__item">
            <input class="item__task" id="new-task" type="text" />
            <button class="item__btn">Add</button>
          </li>
        </ul>
      </section>
      <section class="active-section">
        <h3 class="section-title">Todo</h3>
        <ul class="list" id="active-section__list">
          <li class="item">
            <input class="item__checkbox" type="checkbox" />
            <label class="item__label">Pay Bills</label>
            <input type="text" class="item__task todo-mode-imput" />
            <button class="item__btn btn-edit">Edit</button>
            <button class="item__btn btn-delete">
              <img class="delete-img" src="./remove.svg" alt="delete" />
            </button>
          </li>
          <li class="item edit-mode">
            <input class="item__checkbox" type="checkbox" />
            <label class="item__label edit-mode-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="item__task todo-mode-imput" />
            <button class="item__btn btn-edit">Save</button>
            <button class="item__btn btn-delete">
              <img class="delete-img" src="./remove.svg" alt="delete" />
            </button>
          </li>
        </ul>
      </section>
      <section class="complete-section">
        <h3 class="section-title">Completed</h3>
        <ul class="list" id="complete-section__ul">
          <li class="item">
            <input class="item__checkbox" type="checkbox" checked />
            <label class="item__label">See the Doctor</label>
            <input type="text" class="item__task task-completed" />
            <button class="item__btn btn-edit">Edit</button>
            <button class="item__btn btn-delete">
              <img class="delete-img" src="./remove.svg" alt="delete" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
