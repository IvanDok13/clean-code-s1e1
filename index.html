<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" media="screen" />
  </head>

  <body class="body">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" />
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower"> Want more details? </a>
    </header>
    <main class="main">
      <section class="add-tasks">
        <h3 class="section-title">Add Item</h3>
        <div class="add-tasks__item">
          <p class="add-task">
            <input id="new-task" class="task__input task" type="text" />
            <button class="btn">Add</button>
          </p>
        </div>
      </section>
      <section class="incomplete-tasks">
        <h3 class="section-title">Todo</h3>
        <ul class="section__ul" id="incomplete-tasks-ul">
          <li class="section__list">
            <input class="checkbox" type="checkbox" />
            <label class="label-task">Pay Bills</label>
            <input type="text" class="task__input task todo-mode-imput" />
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="delete-img" src="./remove.svg" alt="delete" />
            </button>
          </li>
          <li class="section__list edit-mode">
            <input class="checkbox" type="checkbox" />
            <label class="label-task edit-mode-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input task todo-mode-imput" />
            <button class="btn edit">Save</button>
            <button class="btn delete">
              <img class="delete-img" src="./remove.svg" alt="delete" />
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h3 class="section-title">Completed</h3>
        <ul class="section__ul" id="completed-tasks-ul">
          <li class="section__list">
            <input class="checkbox" type="checkbox" checked />
            <label class="label-task">See the Doctor</label>
            <input type="text" class="task__input task task-completed" />
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="delete-img" src="./remove.svg" alt="delete" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
